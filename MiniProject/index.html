<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ini merupakan aplikasi untuk membuat list daftar belanja">
    <meta name="keywords" content="belanja">
    <link rel="stylesheet" href="styles.css">
    <title>Mini Project - App Daftar Belanja</title>
</head>

<body>
    <header>
        <h2>ðŸ›’ Aplikasi Daftar Belanja</h2>
    </header>
    <main>
        <section>

            <label>Nama Barang:</label>
            <input type="text" id="nama"><br>

            <label>Harga Satuan:</label>
            <input type="number" id="harga"><br>

            <label>Jumlah:</label>
            <input type="number" id="jumlah"><br>

            <button id="btnTambah">Tambah ke Daftar</button>

            <h3>Daftar Belanja:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nama Barang</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="daftarBelanja"></tbody>
            </table>

            <div id="total"></div>
        </section>

        <script src="script.js"></script>
    </main>
</body>

</html>
